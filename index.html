<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Content</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f5f5, #e3e3e3);
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .content {
            height: 2000px; /* Make the content scrollable */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Scrollable Content</h1>
        <p>This is an independently scrollable area inside an iframe.</p>
        <p>Scroll down for more content.</p>
    </div>
</body>
</html>
